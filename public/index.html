<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://zoream.pages.dev/zoreamlogo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoream Server</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; text-align: center;">
    <h1>Zoream Server</h1>
    <p style="margin-top: 1rem; color: #94a3b8;">System Operational</p>
    <div style="margin-top: 2rem;">
      <span class="badge success">Online</span>
    </div>
    <br>

    <!-- Main Server Section -->
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 3rem;">
      <h1 style="color: #fff; font-size: 1.5rem; margin-bottom: 1rem;">LuaManifest And Online/Bypass Server</h1>
      <span id="server-status" class="badge success">Checking...</span>
    </div>
    <script>
      // Fetch and display server status from stat.txt
      async function updateServerStatus() {
        try {
          const response = await fetch('stat.txt');
          const status = (await response.text()).trim().toLowerCase();

          const statusBadge = document.getElementById('server-status');

          if (status === 'up') {
            statusBadge.textContent = 'Online';
            statusBadge.className = 'badge success';
          } else if (status === 'down') {
            statusBadge.textContent = 'Offline';
            statusBadge.className = 'badge danger';
          } else if (status === 'care') {
            statusBadge.textContent = 'Maintenance';
            statusBadge.className = 'badge warning';
          } else {
            statusBadge.textContent = 'Unknown';
            statusBadge.className = 'badge warning';
          }
        } catch (error) {
          console.error('Failed to fetch server status:', error);
          const statusBadge = document.getElementById('server-status');
          statusBadge.textContent = 'Error';
          statusBadge.className = 'badge danger';
        }
      }

      // Update status on page load
      updateServerStatus();

    </script>
</body>

</html>
